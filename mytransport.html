<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>MyTransport</title>
        <link rel="stylesheet" href="mytransport.css" />
        <link rel="icon" type="favicon.ico" href="Icons\racing.png">
    </head>
    <body>
        <header class="header">
            <a href="index.html">
                <div class="left-section">
                    <img class="logo" src="Logo_100Migas.png">
                </div>    
            </a>    
            <div class="right-section">
                <a class="sobre-nos" title="Sobre Nós" href="sobrenos.html">Sobre N&oacute;s</a>
                <a class="mytransport" title="MyTransport" href="mytransport.html">MyTransport</a>
                <a class="mywallet" title="MyWallet" href="mywallet.html">MyWallet</a>
                <a class="myaccount" title="MyAccount" href="myaccount.html">MyAccount</a>
            </div>
        </header>
        <div class="content">
            <div class="caixas-de-texto">
                <fieldset class="checkbox">
                    <legend class="titulo-checkbox-resto">Escolha o(s) transporte(s) que deseja utilizar:</legend>
                    <div>
                      <input type="checkbox" id="scales" name="scales" checked>
                      <label for="scales">Autocarro</label>
                    </div>
                    <div>
                      <input type="checkbox" id="horns" name="horns">
                      <label for="horns">Metro</label>
                    </div>
                    <div>
                        <input type="checkbox" id="horns" name="horns">
                        <label for="horns">Comboio</label>
                      </div>
                </fieldset>
                <div class="partida">
                    <label class="titulo-checkbox-resto">Local de partida:</label>
                    <textarea class="caixa-de-texto" placeholder="Coloque aqui o seu local de partida"></textarea>    
                </div>
                <div class="chegada">
                    <label class="titulo-checkbox-resto">Local de chegada:</label>
                    <textarea class="caixa-de-texto" placeholder="Coloque aqui o seu local de chegada"></textarea> 
                </div>   
                <div class="data">
                    <p class="titulo-checkbox-resto">
                        Data de partida:
                    </p> 
                    <input class="caixa-de-texto" type="date">   
                </div> 
                <div class="hora">
                    <p class="titulo-checkbox-resto">
                        Hora de partida:
                    </p>    
                    <input class="caixa-de-texto" type="time" id="appt" name="appt"
                    min="00:01" max="23:59" required>               
                 </div>
                 <fieldset class="tipos-de-trajetos">
                    <legend class="titulo-checkbox-resto">Escolha o(s) tipo(s) de trajeto(s) que deseja utilizar:</legend>
                    <div>
                      <input type="checkbox" id="scales" name="scales" checked>
                      <label for="scales">Rápido</label>
                    </div>
                    <div>
                      <input type="checkbox" id="horns" name="horns">
                      <label for="horns">Económico</label>
                    </div>
                    <div>
                        <input type="checkbox" id="horns" name="horns">
                        <label for="horns">Ecológico</label>
                      </div>
                </fieldset>
                <div class="botao-pesquisar">
                    <button class="pesquisar">
                        <p class="pesquisar-palavra">
                            Pesquisar
                        </p>
                     </button>
                 </div>
            </div>
            <div class="mapa">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d48059.75693472446!2d-8.656973104866614!3d41.16213764693072!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd2465abc4e153c1%3A0xa648d95640b114bc!2sPorto!5e0!3m2!1spt-PT!2spt!4v1669717967773!5m2!1spt-PT!2spt" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </body>
    <footer class="rodape">
        <div class="rodapeleft">
            © 2022 MyRoad Inc. 
            Todos os direitos reservados
        </div>
        <div class="rodaperight">
            <a class="contacts" title="Contacts" href="contacts.html">Contactos</a>
            <a class="FAQ" title="FAQ" href="faq.html">FAQ</a>
        </div>
    </footer>
</html>
